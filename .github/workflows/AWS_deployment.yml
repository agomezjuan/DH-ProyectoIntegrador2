name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          cd .infra
          chmod +x dh-backend-dev.pem

      - name: SSH and run backend build-and-deploy script
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i "dh-backend-dev.pem" ec2-user@ec2-54-177-126-226.us-west-1.compute.amazonaws.com 'sh dh-recipes/DH-ProyectoIntegrador2/.infra/build-and-run.sh && exit'

      - name: Echo Deployed
        run: echo "Finished deploying backend..."

  build-frontend:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Building app
        run: echo "Building app..."

      - name: Set environment variable
        run: echo "VITE_GATEWAY_URL=http://${{ secrets.DEPLOY_SERVER_IP }}:8090" > frontend/.env

      - name: Change directory
        run: cd frontend

      - name: Delete node_modules
        run: rm -rf node_modules

      - name: Prune node_modules
        run: npm prune

      - name: Install npm dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Echo Finished building the app
        run: echo "Finished building the app."

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}

      - name: Echo Finished deploying the app
        run: echo "Finished deploying the app."
